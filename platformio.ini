[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    olikraus/U8g2
    adafruit/Adafruit SSD1306
    sui77/rc-switch
    GyverLibs/GyverButton
    LSatan/SmartRC-CC1101-Driver-Lib